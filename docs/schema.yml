User:
  id: string
  name: string
  email: string
  linkedAccount: string ( Google | Apple )
  bookshelfs: Bookshelf[]
  readHistories: ReadHistory[]
Book:
  id: string
  title: string
  titleKana: string
  subTitle: string
  subTitleKana: string
  author: string
  authorKana: string
  itemCaption: string
  isbn: string
  itemPrice: string
  itemUrl: string
  largeImageUrl: string
  mediumImageUrl: string
  publisherName: string
  salesDate: string
  size: string
  smallImageUrl: string
RegisteredBook:
  id: string
  book: Book
  totalReadCount: integer # そのままDBにもたせると循環参照になりそう
  registeredDateTime: DateTime
Bookshelf:
  id: string
  books: RegisteredBook[]
  created: DateTime
ReadHistory:
  date: DateTime
  book: RegisteredBook
  